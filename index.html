<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title></title>
    <meta name="description" content="" />

    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico" />

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <link rel="canonical" href="{{ site.baseurl }}/" />
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger">
            <span class="menu-icon">
              <svg viewBox="0 0 18 15" width="18px" height="15px">
                <path
                  fill="#424242"
                  d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"
                />
                <path
                  fill="#424242"
                  d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"
                />
                <path
                  fill="#424242"
                  d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"
                />
              </svg>
            </span>
          </label>

          <div class="trigger">
            <a class="page-link" href="{{ site.baseurl }}/">about</a>
            <a class="page-link" href="{{ site.baseurl }}/assets/pdf/jack_yyang_resume.pdf">resume</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="page-content">
      <div class="wrapper">
        <div class="two-column-layout">
          <div class="left-column">
            <div class="profile-picture">
              <img src="{{ site.baseurl }}/assets/img/prof_pic.png" alt="Your Profile Picture" class="profile-img" />
            </div>
            <div class="profile-info">
              <h1 class="post-title"><strong>Jack Yi Yang</strong></h1>
              <h5 class="post-description">
                <a href=""></a>
              </h5>
            </div>
            <div class="social">
              <span class="contacticon center">
                <a href="mailto:%6A%6D%75%79%69%79%61%6E%67@%67%6D%61%69%6C.%63%6F%6D"><i class="fas fa-envelope"></i></a>
                <a href="https://github.com/jyiyang" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/yi-yang-086226a5" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
              </span>

              <div class="col three caption"></div>
            </div>
          </div>

          <div class="right-column">
            <article class="post-content clearfix">
              {% capture about_content %}{% include about.md %}{% endcapture %}
              {{ about_content | markdownify }}

              <iframe width="560" height="315" src="https://www.youtube.com/embed/h9CplYFPLzQ" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
              </iframe>
              
              {% capture publications_content %}{% include publications.md %}{% endcapture %}
              {{ publications_content | markdownify }}
            </article>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="wrapper">
        &copy; Copyright 2025 Yi Yang.
      </div>
    </footer>

    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="{{ site.baseurl }}/assets/js/common.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/katex.js"></script>

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/academicons.min.css" />

    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', '', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
